#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00041:11.1
#
module: ExpressionFileCreator
params:
        input.file: "./DBA_cel_files_small.zip"
        clm.file: "./DBA_cel_files_small.clm"
        annotate.probes: "yes"
        normalization.method: "median scaling"
        output.file: "<input.file_basename>"
        compute.present.absent.calls: "no"
        method: "RMA"
        quantile.normalization: "yes"
        background.correct: "yes"
        value.to.scale.to:
        cdf.file:
assertions:
        files:
            "DBA_cel_files_small.cls":
                diff: ./valid_pset_9_test/DBA_cel_files_small.cls
            "DBA_cel_files_small.gct":
                diff: ./valid_pset_9_test/DBA_cel_files_small.gct
