#
module: ExpressionFileCreator
params:
        input.file: "./DBA_cel_files_small.zip"
        clm.file: "./DBA_cel_files_small.clm"
        annotate.probes: "yes"
        normalization.method: "quantile normalization"
        output.file: "<input.file_basename>"
        compute.present.absent.calls: "yes"
        method: "RMA"
        quantile.normalization: "yes"
        background.correct: "yes"
        value.to.scale.to:
        cdf.file:
assertions:
        files:
            "DBA_cel_files_small.cls":
                diff: ./valid_pset_13_test/DBA_cel_files_small.cls
            "DBA_cel_files_small.res":
                diff: ./valid_pset_13_test/DBA_cel_files_small.res
