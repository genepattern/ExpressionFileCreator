# Testing an error check: use of the GCRMA method with a user-provided CDF is not supported. GPAT-447
#
#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00041:12

module: ExpressionFileCreator 
params: 
        input.file: "<%gpunit.testDataRoot%>ExpressionFileCreator/v13/input/Ethnic_20.zip"
        clm.file: "<%gpunit.testDataRoot%>ExpressionFileCreator/v13/input/ethnic_20.clm"
        annotate.probes: "yes"
        normalization.method: "median scaling"
        output.file: "<input.file_basename>"
        compute.present.absent.calls: "no"
        method: "GCRMA"
        quantile.normalization: "yes"
        background.correct: "yes"
        value.to.scale.to:
        cdf.file: "<%gpunit.testDataRoot%>ExpressionFileCreator/v13/input/PrimeView.cdf"
assertions:
        jobStatus: failure
        files:
            "stderr.txt":
                diffCmd: ./diffIgnoreGpTraces.sh
                diff: "/xchip/sqa/Modules/TestSuiteData/ExpressionFileCreator/v13/output/invalid_GCRMA_and_CDF_test/stderr.txt"
                
