#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00041:12
module: ExpressionFileCreator
params:
        input.file: "<%gpunit.testDataRoot%>ExpressionFileCreator/v13/input/DBA_cel_files_small.zip"
        clm.file: "<%gpunit.testDataRoot%>ExpressionFileCreator/v13/input/DBA_cel_files_small.clm"
        annotate.probes: "yes"
        normalization.method: "none"
        output.file: "<input.file_basename>"
        compute.present.absent.calls: "yes"
        method: "RMA"
        quantile.normalization: "yes"
        background.correct: "yes"
        value.to.scale.to:
        cdf.file:
assertions:
        files:
            "DBA_cel_files_small.cls":
                diffCmd: diff -q --strip-trailing-cr
                diff: /xchip/sqa/Modules/TestSuiteData/ExpressionFileCreator/v13/output/valid_pset_12_test/DBA_cel_files_small.cls
            "DBA_cel_files_small.res":
                diffCmd: ./diffWithTolerance.sh
                diff: /xchip/sqa/Modules/TestSuiteData/ExpressionFileCreator/v13/output/valid_pset_12_test/DBA_cel_files_small.res
